name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: 📦 Download dependencies
        run: go mod download

      - name: 🔍 Lint with go vet
        run: make lint

      - name: 🧪 Run tests
        run: make test

      - name: 🛠 Build the application
        run: make build
