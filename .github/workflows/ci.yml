name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Lint with go vet
        run: make lint

      - name: ğŸ§ª Run tests
        run: make test

      - name: ğŸ›  Build the application
        run: make build
